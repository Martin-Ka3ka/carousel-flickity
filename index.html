<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/normalize/normalize.css">
    <link rel="stylesheet" href="vendor/flickity/flickity.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <p>
      View:
      <a href="#carousel-cell1">Cell 1</a>,
      <a href="#carousel-cell2">Cell 2</a>,        
      <a href="#carousel-cell3">Cell 3</a>,
      <a href="#carousel-cell4">Cell 4</a>,        
      <a href="#carousel-cell5">Cell 5</a>
    </p>
    <div class="progress-bar"></div>   
    <div class="main-carousel" >
       <script id="template" type="x-tmpl-mustache">
       <div class="carousel-cell" id="{{id}}" style="background-image: url({{image}})">
           <div class="container">
            <h2>{{content}}</h2>
           </div>
        </div>
    </script>   
    <script>   
        var slides = [
            {
                id:"carousel-cell1",
                image:'images/fiordland.jpg',
                content:'New Zeland-Fiordland',
                coords:{lat: -44.691946, lng: 169.175575}
            },
            {
                id:"carousel-cell2",
                image:'images/islandia.jpg',
                content:'Island-Waterfalls',
                coords:{lat:65.812679, lng:-16.382574}
            },
            {
                id:"carousel-cell3",
                image:'images/koryska.jpeg',
                content:'France-Corsica',
                coords:{lat: 42.381070, lng: 8.945931}
            },  
            {
                id:"carousel-cell4",
                image:'images/preto.jpg',
                content:'Brazil-Ouro Preto',
                coords:{lat:-20.382510, lng:-43.503578}
            },
            {
                id:"carousel-cell5",
                image:'images/cerro_torre_laguna_torre.jpg',
                content:'Argentina-Torre del Paine',
                coords:{lat: -49.273215, lng:-72.987055}
            },
            ];
        </script>     
    </div> 
    <button class="restart">Restart</button>
    <div id="map" class="map"></div>
<script src="vendor/flickity.pkgd.min/flickity.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="js/script.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOnbF1mnBci2DFqzfm5D0gvF_qgxyxi8s&callback=initMap"></script> 
</body>
</html>
