<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/normalize/normalize.css">
    <link rel="stylesheet" href="vendor/flickity/flickity.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <p>
      View:
      <a href="#carousel-cell1">Cell 1</a>,
      <a href="#carousel-cell2">Cell 2</a>,        
      <a href="#carousel-cell3">Cell 3</a>,
      <a href="#carousel-cell4">Cell 4</a>,        
      <a href="#carousel-cell5">Cell 5</a>
    </p>
    <div class="progress-bar"></div>   
    <div class="main-carousel" >
       <script id="template" type="x-tmpl-mustache">
       <div class="carousel-cell" id="{{id}}" style="background-image: url({{image}})">
           <div class="container">
            <h2>{{content}}</h2>
           </div>
        </div>
    </script>   
    <script>   
        
            var slides = [
            {
                id:"carousel-cell1",
                image:'images/fiordland.jpg',
                content:'New Zeland-Fiordland'
            },
            {
                id:"carousel-cell2",
                image:'images/islandia.jpg',
                content:'Island-Waterfalls'
            },
            {
                id:"carousel-cell3",
                image:'images/koryska.jpeg',
                content:'France-Corsica'
            },
            {
                id:"carousel-cell4",
                image:'images/preto.jpg',
                content:'Brazil-Ouro Preto'
            },
            {
                id:"carousel-cell5",
                image:'images/cerro_torre_laguna_torre.jpg',
                content:'Argentina-Torre del Paine'
            },
            ];
        </script>     
    
    </div> 
    <button class="restart">Restart</button>
<script src="vendor/flickity.pkgd.min/flickity.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="js/script.js"></script> 
</body>
</html>
